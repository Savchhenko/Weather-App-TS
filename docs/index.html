<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="container__main">
                <p>Today: <span class="container__main--date"></span></p>
                <input type="text" class="container__main--city" placeholder="Enter name of city"></input>
                <button class="btn-show btn">Show weather</button>
            </div>
            <div class="container__weather"></div>
            <div class="container__forecast"></div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
